<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnova - Database Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .test-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .status.loading {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status.success {
            background: #28a745;
            color: white;
        }

        .status.error {
            background: #dc3545;
            color: white;
        }

        .status.warning {
            background: #ff9800;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .test-label {
            flex: 1;
            color: #333;
            font-weight: 500;
        }

        .test-detail {
            color: #666;
            font-size: 0.9em;
            margin-left: 39px;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 10px;
            text-align: center;
        }

        .summary h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .success-color { color: #28a745; }
        .error-color { color: #dc3545; }
        .warning-color { color: #ff9800; }

        .error-details {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .error-details h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .error-details ul {
            margin-left: 20px;
            color: #856404;
        }

        .error-details li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Learnova Database Test</h1>
        <p class="subtitle">Verify your Supabase backend connection</p>

        <div id="test-results"></div>

        <button id="run-test" onclick="runTests()">Run Connection Tests</button>

        <div id="summary" style="display: none;"></div>
        <div id="help" style="display: none;"></div>
    </div>

    <script type="module">
        import { supabase } from './lib/supabase.js';

        window.runTests = async function() {
            const button = document.getElementById('run-test');
            const resultsDiv = document.getElementById('test-results');
            const summaryDiv = document.getElementById('summary');
            const helpDiv = document.getElementById('help');
            
            button.disabled = true;
            button.textContent = 'Running Tests...';
            resultsDiv.innerHTML = '';
            summaryDiv.style.display = 'none';
            helpDiv.style.display = 'none';

            const results = { passed: 0, failed: 0, warnings: 0 };

            // Test 1: Environment Variables
            const envSection = createSection('Environment Variables');
            resultsDiv.appendChild(envSection);

            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

            if (supabaseUrl && supabaseUrl.includes('supabase.co')) {
                addTestItem(envSection, 'success', 'VITE_SUPABASE_URL', supabaseUrl);
                results.passed++;
            } else {
                addTestItem(envSection, 'error', 'VITE_SUPABASE_URL', 'Missing or invalid');
                results.failed++;
            }

            if (supabaseKey && supabaseKey.length > 20) {
                addTestItem(envSection, 'success', 'VITE_SUPABASE_ANON_KEY', `Set (${supabaseKey.length} chars)`);
                results.passed++;
            } else {
                addTestItem(envSection, 'error', 'VITE_SUPABASE_ANON_KEY', 'Missing or invalid');
                results.failed++;
            }

            // Test 2: Database Connection
            const dbSection = createSection('Database Connection');
            resultsDiv.appendChild(dbSection);

            try {
                const { data, error } = await supabase.from('profiles').select('count').limit(0);
                
                if (error) {
                    if (error.message.includes('relation') && error.message.includes('does not exist')) {
                        addTestItem(dbSection, 'warning', 'Database Connection', 'Tables not found - run migrations');
                        results.warnings++;
                    } else {
                        addTestItem(dbSection, 'error', 'Database Connection', error.message);
                        results.failed++;
                    }
                } else {
                    addTestItem(dbSection, 'success', 'Database Connection', 'Connected successfully');
                    results.passed++;
                }
            } catch (error) {
                addTestItem(dbSection, 'error', 'Database Connection', error.message);
                results.failed++;
            }

            // Test 3: Table Access
            const tableSection = createSection('Table Access');
            resultsDiv.appendChild(tableSection);

            const tables = ['profiles', 'courses', 'enrollments', 'notifications'];
            for (const table of tables) {
                try {
                    const { error } = await supabase.from(table).select('count').limit(0);
                    
                    if (error) {
                        if (error.message.includes('relation') && error.message.includes('does not exist')) {
                            addTestItem(tableSection, 'warning', table, 'Table not found');
                            results.warnings++;
                        } else {
                            addTestItem(tableSection, 'error', table, error.message);
                            results.failed++;
                        }
                    } else {
                        addTestItem(tableSection, 'success', table, 'Accessible');
                        results.passed++;
                    }
                } catch (error) {
                    addTestItem(tableSection, 'error', table, error.message);
                    results.failed++;
                }
            }

            // Test 4: Authentication
            const authSection = createSection('Authentication');
            resultsDiv.appendChild(authSection);

            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    addTestItem(authSection, 'error', 'Auth System', error.message);
                    results.failed++;
                } else if (session) {
                    addTestItem(authSection, 'success', 'Auth System', `Logged in as ${session.user.email}`);
                    results.passed++;
                } else {
                    addTestItem(authSection, 'success', 'Auth System', 'Working (no active session)');
                    results.passed++;
                }
            } catch (error) {
                addTestItem(authSection, 'error', 'Auth System', error.message);
                results.failed++;
            }

            // Show summary
            showSummary(results);
            
            button.disabled = false;
            button.textContent = 'Run Tests Again';
        };

        function createSection(title) {
            const section = document.createElement('div');
            section.className = 'test-section';
            section.innerHTML = `<h2>${title}</h2>`;
            return section;
        }

        function addTestItem(section, status, label, detail) {
            const item = document.createElement('div');
            item.className = 'test-item';
            
            const statusIcon = status === 'success' ? 'âœ“' : status === 'error' ? 'âœ—' : 'âš ';
            
            item.innerHTML = `
                <div class="status ${status}">${statusIcon}</div>
                <div class="test-label">${label}</div>
            `;
            
            if (detail) {
                const detailDiv = document.createElement('div');
                detailDiv.className = 'test-detail';
                detailDiv.textContent = detail;
                item.appendChild(detailDiv);
            }
            
            section.appendChild(item);
        }

        function showSummary(results) {
            const summaryDiv = document.getElementById('summary');
            const helpDiv = document.getElementById('help');
            
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = `
                <h3>Test Results</h3>
                <div class="summary-stats">
                    <div class="stat">
                        <div class="stat-number success-color">${results.passed}</div>
                        <div class="stat-label">Passed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number error-color">${results.failed}</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number warning-color">${results.warnings}</div>
                        <div class="stat-label">Warnings</div>
                    </div>
                </div>
            `;

            if (results.failed > 0 || results.warnings > 0) {
                helpDiv.style.display = 'block';
                helpDiv.innerHTML = `
                    <div class="error-details">
                        <h4>ðŸ“š Next Steps:</h4>
                        <ul>
                            ${results.failed > 0 ? '<li>Check your .env file has correct credentials</li>' : ''}
                            ${results.warnings > 0 ? '<li>Run database migrations from Supabase dashboard</li>' : ''}
                            ${results.warnings > 0 ? '<li>Set up storage buckets (see SUPABASE_SETUP.md)</li>' : ''}
                            <li>See <strong>SUPABASE_SETUP.md</strong> for detailed instructions</li>
                        </ul>
                    </div>
                `;
            } else {
                helpDiv.style.display = 'block';
                helpDiv.innerHTML = `
                    <div class="error-details" style="background: #d4edda; border-color: #28a745;">
                        <h4 style="color: #155724;">ðŸŽ‰ Perfect! Your backend is ready!</h4>
                        <ul style="color: #155724;">
                            <li>All tests passed successfully</li>
                            <li>You can start building your application</li>
                            <li>See <strong>QUICK_REFERENCE.md</strong> for code examples</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => window.runTests(), 500);
        });
    </script>
</body>
</html>
